    <script>
        const sections = document.querySelectorAll('.section');
        const options = {
            root: null,
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.remove('hidden');
                    if (entry.target.id === 'typing-text') {
                        triggerTypingAnimation();
                        triggerConfetti();
                    }
                } else {
                    entry.target.classList.add('hidden');
                }
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });

        function triggerTypingAnimation() {
            const typingText = document.getElementById('typing-text');
            const textArray = ['ã…', 'ë©°', 'ëª…', 'ëª…ã…ˆ', 'ëª…ì§€', 'ëª…ì§€ã…‡', 'ëª…ì§€ìœ¼', 'ëª…ì§€ì˜', 'ëª…ì§€ì˜ ã„´', 'ëª…ì§€ì˜ ë‚˜', 'ëª…ì§€ì˜ ë‚ ', 'ëª…ì§€ì˜ ë‚ !'];
            let index = 0;
            const interval = setInterval(() => {
                typingText.textContent = textArray[index];
                index++;
                if (index === textArray.length) {
                    clearInterval(interval);
                    showCelebrateButton();
                }
            }, 40);
        }

        function triggerConfetti() {
            for (let i = 0; i < 300; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -Math.random() * window.innerHeight + 'px';
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 12000);
            }
        }

        function getRandomColor() {
            const colors = ['#f0f', '#0ff', '#ff0', '#f00', '#0f0', '#00f'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showCelebrateButton() {
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.style.display = 'flex';
            setTimeout(() => {
                buttonContainer.style.opacity = '1';
            }, 100);
        }
